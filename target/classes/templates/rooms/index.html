<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rooms</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
  <header th:insert="~{fragments/layout.html :: sidebar}"> </header>
  <main class="w-full md:w-[calc(100%-256px)] md:ml-64 bg-gray-50 min-h-screen transition-all main">
    <div th:replace="~{fragments/layout.html :: navbar}"></div>
    <div class="p-6">
      <div class="bg-white border border-gray-100 shadow-md shadow-black/5 p-6 rounded-md">
        <div class="flex justify-between mb-4 items-start">
          <div class="font-medium">Clientes</div>
          <a href="room/add" class="bg-blue-500 text-sm font-medium text-white py-2 px-4 rounded-md">Agregar</a>
        </div>
        <form action="" class="flex items-center mb-4">
          <div class="relative w-full mr-2">
            <input type="text"
              class="py-2 pr-4 pl-10 bg-gray-50 w-full outline-none border border-gray-100 rounded-md text-sm focus:border-blue-500"
              placeholder="Search...">
            <i class="ri-search-line absolute top-1/2 left-4 -translate-y-1/2 text-gray-400"></i>
          </div>
          <button type="submit"
            class="bg-gray-50 text-sm font-medium text-gray-400 py-2 px-4 rounded-tl-md rounded-bl-md hover:text-gray-600">Buscar</button>
        </form>

        <div class="overflow-x-auto">
          <table class="w-full min-w-[540px]">
            <thead>
              <tr>
                <th
                  class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left rounded-tl-md rounded-bl-md">
                  Id</th>
                <th
                  class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">
                  Tipo</th>
                <th
                  class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left">
                  Precio</th>
                <th
                  class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left rounded-tr-md rounded-br-md">
                  Estado
                </th>
                <th
                  class="text-[12px] uppercase tracking-wide font-medium text-gray-400 py-2 px-4 bg-gray-50 text-left rounded-tr-md rounded-br-md">
                </th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="room : ${rooms}">
                <td class="py-2 px-4 border-b border-b-gray-50">
                  <div class="flex items-center">
                    <!-- <img src="https://placehold.co/32x32" alt="" class="w-8 h-8 rounded object-cover block"> -->
                    <span class="text-[13px] font-medium text-gray-400 truncate" th:text="${room.id}"></a>
                  </div>
                </td>
                <td class="py-2 px-4 border-b border-b-gray-50">
                  <span class="text-[13px] font-medium text-gray-400" th:text="${room.type}"></span>
                </td>
                <td class="py-2 px-4 border-b border-b-gray-50">
                  <span class="text-[13px] font-medium text-gray-400" th:text="${room.price}"></span>
                </td>
                <td class="py-2 px-4 border-b border-b-gray-50">
                  <span class="text-[13px] font-medium text-gray-400" th:text="${room.status}"></span>
                </td>
                <td class="py-2 px-4 border-b border-b-gray-50">
                  <a th:href="@{'/room/edit/' + ${room.getId()}}"
                    class="text-sm font-medium text-emerald-500 py-2 px-4 hover:text-gray-600 bg-emerald-500/10 m-1">
                    editar
                  </a>
                  <a th:href="@{'/room/delete/' + ${room.getId()}}"
                    class="text-sm font-medium text-rose-500 py-2 px-4 hover:text-gray-600 bg-rose-500/10 m-1">
                    eliminar
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
  <!-- <script src="https://unpkg.com/@popperjs/core@2"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
  <script src="dist/js/script.js"></script>
</body>


</html>
