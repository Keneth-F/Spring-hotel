<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room-Form</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <header th:insert="~{fragments/layout.html :: sidebar}"> </header>
  <div class="w-full md:w-[calc(100%-256px)] md:ml-64 bg-gray-50 min-h-screen transition-all main">
    <div th:replace="~{fragments/layout.html :: navbar}"></div <div
      class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-semibold mb-4 text-gray-800">Room Information</h2>
    <form class="space-y-4">
      <!-- ID (readonly) -->
      <div>
        <label for="id" class="block text-sm font-medium text-gray-700">Room ID</label>
        <input type="text" id="id" name="id" placeholder="Generated ID" readonly
          class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 shadow-sm focus:ring-0 sm:text-sm" />
      </div>

      <!-- Room Number -->
      <div>
        <label for="roomNumber" class="block text-sm font-medium text-gray-700">Room Number</label>
        <input type="text" id="roomNumber" name="roomNumber" placeholder="Enter room number"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" />
      </div>

      <!-- Room Type -->
      <div>
        <label for="type" class="block text-sm font-medium text-gray-700">Room Type</label>
        <select id="type" name="type"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
          <option value="SINGLE">Single</option>
          <option value="DOUBLE">Double</option>
          <option value="SUITE">Suite</option>
        </select>
      </div>

      <!-- Price -->
      <div>
        <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
        <input type="number" id="price" name="price" placeholder="Enter price" step="0.01"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" />
      </div>

      <!-- Room Status -->
      <div>
        <label for="status" class="block text-sm font-medium text-gray-700">Room Status</label>
        <select id="status" name="status"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
          <option value="AVAILABLE">Available</option>
          <option value="OCCUPIED">Occupied</option>
          <option value="MAINTENANCE">Maintenance</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:text-sm">
          Submit
        </button>
      </div>
    </form>
  </div>
  </div>
  </main>
</body>

</html>
